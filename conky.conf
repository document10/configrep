conky.text = [[
${color4}$alignc General info
${color4}Conky version:$conky_version$alignr$nodename
${color4}System: $alignr$sysname $kernel $machine
${color4}${time %H:%M} ${time %b %d, %Y} $alignr Uptime:$uptime
${color3}$alignc Stats
${color3}Temperature: $alignr$color0$acpitemp C
${color3}Frequency:$alignr $color0 $freq Mhz / $freq_g Ghz
${color3}RAM Usage: $alignr $color0 $mem/$memmax($memperc%)
${color3}${memgraph}
${color3}Buffered/Cached: $alignr${color0}$buffers/$cached
${color3}Swap Usage:$alignr$color0 $swap/$swapmax ($swapperc%)
${color3}${swapbar 6}
${color3}CPU Usage: $alignr $color0 $cpu% 
${color3}${cpugraph}
${color3}Processes:$processes $alignr  ${color0}Running:$running_processes
${color3}Load average:$alignr ${color0} ${loadavg 3}
${color3}${loadgraph}
${hr 3}
${color4}${fs_bar 6 /}
${color2}$alignc Networking
${color2}Up:${upspeed wlan0}/${upspeedf wlan0}KB$alignr Total:${totalup wlan0}
${color4}${upspeedgraph wlan0}
${color2}Down:${downspeed wlan0}/${downspeedf wlan0}KB$alignr Total:${totaldown wlan0}
${color4}${downspeedgraph wlan0}
${color3}$alignc Running Processes
${color4}Name                 PID   CPU%   MEM%
${color1}${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color1}${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color1}${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color1}${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color1}${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
]]
